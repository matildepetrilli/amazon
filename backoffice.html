<html lang="it">

<head>

<body>
    <header class="bg-dark p-3">
        <div class="container-fluid ">
            <div class="row ">
                <div class="col-2 ml-10">
                    <img class="logo" src="assets/img/logo.png">
                </div>
                <nav class="col-10 text-end ">
                    <a href="home.html">Home</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container mt-3 d-flex flex-column">
        <h1 class="ms-2 mt-3">Edit Product</h1>
        <hr/>
            <form id="myForm" class="row flex-column">

                <label class="mt-3" for="name">NOME:</label>
                    <input class=" border border-tertiary" type="text" id="productname" name="name"  placeholder="Nome prodotto" required/>
             
                <label class=" mt-3" for="brand">BRAND:</label>
                    <input class=" border border-tertiary " type="text" id="productbrand" name="brand" placeholder="brand prodotto" required/>

                <label class=" mt-3" for="price">PREZZO:</label>
                    <input class=" border border-tertiary " type="number" id="productprice" name="price" placeholder="prezzo prodottoâ‚¬" required/>

                <label class=" mt-3 " for='image'>URL:</label>
                    <input class=" border border-tertiary "  type="text" id="image" name="image" placeholder="url immagine del prodotto" required />
   
             <label class="m-3" for='description'>DESCRIZIONE:</label>
             <input class="pb-5 border border-tertiary " type="text" id="description" name="description" placeholder="scrivi qui la descrizione dell'oggetto" required/>

            </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
